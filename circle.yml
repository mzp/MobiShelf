general:
  branches:
    only:
      - master
machine:
  ruby:
    version:
      ruby-2.4.0
  post:
        - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  override:
    - echo skip
database:
  override:
    - echo skip
test:
  override:
    - bundle update
    - yarn upgrade --ignore-engines
deployment:
  auto-bundle-update:
    branch: master
    commands:
      - ./bin/circleci/create-pr
